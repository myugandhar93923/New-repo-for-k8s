name: Deploy to Kubernetes

on:
  push:
    branches:
      - main  # Trigger on push to the 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Kubeconfig for kubectl to authenticate with your cluster
      - name: Debug and Set up Kubeconfig
        run: |
          echo "Setting up kubeconfig..."
          # Check environment variable to verify it's being passed
          echo "KUBECONFIG secret passed"
          echo "${{ secrets.KUBECONFIG }}" | head -n 10  # Output the first 10 lines for privacy
          echo "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          cat ~/.kube/config  # Output the kubeconfig file for debugging

      # Step 3: Debug kubectl version and cluster info
      - name: Debug kubectl version and cluster info
        run: |
          echo "Running kubectl version and cluster info..."
          kubectl version --client -v=8   # Get detailed kubectl version info
          kubectl cluster-info -v=8  # Get detailed cluster info to check connectivity

      # Step 4: Deploy the Pod with verbose logging
      - name: Apply Kubernetes YAML for Pod
        run: |
          echo "Applying Kubernetes YAML file..."
          kubectl apply -f nginx-pod.yaml -v=8  # Detailed logging during apply
          
      # Step 5: Verify the Pod is running with verbose logging
      - name: Check Pod Status
        run: |
          echo "Checking Pod Status..."
          kubectl get pods -v=8  # Detailed logging during get pods
          kubectl describe pods -v=8  # Get detailed description for more insights
